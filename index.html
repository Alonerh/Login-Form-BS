<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Formulário de Login</title>
</head>
<body>

    <div class="area">
        <img class="logo" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="">

        <h2>Faça o Login</h2>

        <form action="">
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" class="form-control">
            <input type="password" name="password" id="password" placeholder="Digite sua senha" class="form-control">

            <label for="" class="remember">
                <input type="checkbox" name="remember" id="remember" value="1">
                Lembrar minha senha
            </label>

            <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block">
        </form>

        <p class="gray padding">@Rafael Alcantara 2022</p>
    </div>

    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <!--
    -->
</body>
</html>
